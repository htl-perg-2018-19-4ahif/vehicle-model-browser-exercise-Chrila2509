<table>
  <tr>
    <th>Make:</th>
    <th>Year:</th>
  </tr>
  <tr>
    <td>
      <select [(ngModel)]='make'>
        <option *ngFor='let makes of makesList'> {{ makes }} </option>
      </select>
    </td>
    <td><select [(ngModel)]='year'>
        <option *ngFor='let years of yearsList'> {{ years }} </option>
      </select></td>
  </tr>
</table>

<app-data-table [make]='make' [year]='year'></app-data-table>
