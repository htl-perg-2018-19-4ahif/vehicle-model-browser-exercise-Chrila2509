<table>
  <tr>
    <td>
      <button (click)="getVehicles()">Refresh</button>
    </td>
  </tr>
</table>

<table>
  <tr>
    <td></td>
  </tr>
</table>

<table>
  <tr>
    <th>ID</th>
    <th>Year</th>
    <th>Make</th>
    <th>Model</th>
    <th>Details</th>
  </tr>
  <tr *ngFor="let vehicles of vehicleList">
    <td> {{ vehicles.id }}</td>
    <td> {{ vehicles.year }}</td>
    <td> {{ vehicles.make }}</td>
    <td> {{ vehicles.model }}</td>
    <td> {{ vehicles.detail }}</td>
  </tr>
</table>
