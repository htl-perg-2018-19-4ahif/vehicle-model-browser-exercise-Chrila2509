<button mat-raised-button (click)="getVehicles()">Refresh</button>

<table>
  <tr>
    <td><button mat-raised-button (click)="decreaseOffset()" [disabled]="offset == 0">previous</button></td>
    <td><button mat-raised-button (click)="increaseOffset()" [disabled]="hasNoNext">next</button></td>
  </tr>
</table>

<table>
  <tr>
    <th>ID</th>
    <th>Year</th>
    <th>Make</th>
    <th>Model</th>
    <th>Details</th>
  </tr>
  <tr *ngFor="let vehicles of vehicleList">
    <td> {{ vehicles.id }}</td>
    <td> {{ vehicles.year }}</td>
    <td> {{ vehicles.make }}</td>
    <td> {{ vehicles.model }}</td>
    <td> {{ vehicles.detail }}</td>
  </tr>
</table>
